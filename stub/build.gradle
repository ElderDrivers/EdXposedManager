apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "org.meowcat.edxposed.manager"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "stub"
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

}